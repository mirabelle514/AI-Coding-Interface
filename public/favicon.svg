<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#1a1a2e"/>
  
  <!-- Bridge structure with gradient colors -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left pillar -->
  <rect x="10" y="30" width="6" height="28" fill="url(#gradient)"/>
  
  <!-- Right pillar -->
  <rect x="48" y="30" width="6" height="28" fill="url(#gradient)"/>
  
  <!-- Bridge deck (top) -->
  <rect x="10" y="28" width="44" height="4" fill="url(#gradient)"/>
  
  <!-- Code brackets on bridge -->
  <text x="20" y="38" font-size="18" font-weight="bold" fill="#4ecdc4" font-family="monospace">&lt;</text>
  <text x="42" y="38" font-size="18" font-weight="bold" fill="#4ecdc4" font-family="monospace">&gt;</text>
</svg>
